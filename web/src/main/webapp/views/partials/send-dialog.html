<div id="{{dialogId}}" class="modal-header">
	<button class="close" ng-click="button2click()">Ã—</button>
	<h3 ng-focus="model.focus" tabindex="-1">
		<span message key="{{titleId}}"></span>
	</h3>
</div>
<div class="modal-body">
	<div style="padding-bottom: 10px"><span id="{{bodyId}}" message key="{{bodyTextId}}"></span></div>
</div>
<div class="modal-footer">
  <div class="form-group">
    <label class="checkbox"><input id="patientSamtycke" type="checkbox" ng-model="model.patientConsent"> Patienten samtycker till att intyget skickas.</label>
  </div>
  <div class="form-inline">
    <button id="{{button1id}}" class="btn btn-success" ng-disabled="!model.patientConsent || !model.acceptprogressdone" ng-click="button1click()">
      <img ng-hide="model.acceptprogressdone" ng-src="/img/ajax-loader-small-green.gif"/>
      <span message key="{{button1text}}"></span>
    </button>
    <button id="{{button2id}}" class="btn btn-info" ng-click="button2click()">
      <span message key="{{button2text}}"></span>
    </button>
    <button id="{{button3id}}" ng-show="button3visible" class="btn btn-info" ng-click="button3click()">
      <span message key="{{button3text}}"></span>
    </button>
    <div class="webcert-top-padding-section" data-ng-show="model.showerror">
      <div class="alert alert-danger alert-dialog-error">
        <span message key="{{model.errormessageid}}"></span>
      </div>
    </div>
  </div>
</div>
